modLoader="javafml"
loaderVersion="${fml_loader_version_range}"
license="LGPLv3"
issueTrackerURL="https://github.com/Cadiboo/NoCubes/issues"
[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
updateJSONURL="https://cadiboo.github.io/projects/nocubes/update.json"
displayURL="https://cadiboo.github.io/projects/nocubes"
logoFile="nocubes.png"
credits="Thanks to Click_Me for the original mod, ComsicDan for reverse-engineering it and Cadiboo for making & maintaining the mod for 1.12.2+"
authors="Cadiboo"
description='''
NoCubes is a mod by Cadiboo for 1.12.2+ that creates smooth terrain in Minecraft.
It is the spiritual successor of the NoCubes mod by Click_Me for 1.7.10.
'''

[[mixins]]
config="mixins.${mod_id}.json"

[[dependencies.${mod_id}]]
modId="neoforge"
type="required"
versionRange="${neoforge_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
type="required"
versionRange="${minecraft_version_range}"
ordering="NONE"
side="BOTH"
