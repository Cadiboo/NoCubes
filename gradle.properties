# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G

minecraftVersion=1.19.4
enabledPlatforms=fabric,forge

# The base name for the compiled jar
# Maven and Gradle don't like spaces in filenames, so if you want a separator use a different character like '-'
archivesBaseName=NoCubes
# Taken from https://semver.org
# Given a version number MAJOR.MINOR.PATCH, increment the:
#	 MAJOR version when you make incompatible API changes,
#	 MINOR version when you add functionality in a backwards-compatible manner, and
#	 PATCH version when you make backwards-compatible bug fixes.
# Additional labels for pre-release and build metadata are available as extensions to the MAJOR.MINOR.PATCH format.
# We use the format MCVERSION-MAJOR.MINOR.PATCH
modVersion=0.5.0-dev
# See "http://maven.apache.org/guides/mini/guide-naming-conventions.html"
mavenGroup=io.github.cadiboo.nocubes

fabricLoaderVersion=0.14.19
fabricApiVersion=0.78.0+1.19.4

forgeVersion=1.19.4-45.0.43
